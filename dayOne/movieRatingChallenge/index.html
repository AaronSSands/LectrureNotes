<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Rating Challenge</title>
</head>
<body>
    <h2>MOVIES!</h2>
    <table id="table">
        <tr>
          <th>Movie Title</th>
          <th>Year</th>
          <th>Runtime</th>
          <th>Rating</th>
        </tr>
        <tr>
          <td class="italicize">Iron Man</td>
          <td>2008</td>
          <td>2h 6m</td>
          <td>PG-13</td>
        </tr>
        <tr>
          <td class="italicize">The Avengers</td>
          <td>2012</td>
          <td>2h 24m</td>
          <td>PG-13</td>
        </tr>
        <tr>
            <td class="italicize">Avengers: End Game</td>
            <td>2019</td>
            <td>3h 2m</td>
            <td>PG-13</td>
        </tr>
      </table>
</body>
</html>
